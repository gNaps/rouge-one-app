<aside
  class="flex flex-column h-full w-18rem"
  [ngClass]="responsiveMode ? 'p-0' : ' pl-3 pr-6 py-4'"
>
  <!-- Top -->
  @if (!responsiveMode) {
  <div class="sidebar-top">
    <p class="text-xl font-bold mt-0">Rogue one</p>
  </div>
  }

  <!-- Center -->
  <div class="flex-1 mt-4">
    @if(projectId !== 0) {
    <ul class="list-none m-0 p-0">
      <li
        class="flex align-items-center gap-2 mb-3 cursor-pointer p-2 border-round-sm text-color-secondary hover:text-primary"
        [routerLink]="['/projects', projectId]"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="'active'"
        role="button"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="svg-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
          />
        </svg>

        <span class="text-route">Settings</span>
      </li>
      <li
        class="flex align-items-center gap-2 mb-3 cursor-pointer p-2 border-round-sm text-color-secondary hover:text-primary"
        [routerLink]="['/projects', projectId, 'people']"
        [routerLinkActive]="'active'"
        role="button"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="svg-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"
          />
        </svg>

        <span class="text-route">Users</span>
      </li>
      <li
        class="flex align-items-center gap-2 mb-3 cursor-pointer p-2 border-round-sm text-color-secondary hover:text-primary"
        [routerLink]="['/projects', projectId, 'roles']"
        [routerLinkActive]="'active'"
        role="button"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="svg-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
          />
        </svg>

        <span class="text-route">Roles</span>
      </li>
      <li
        class="flex align-items-center gap-2 mb-3 cursor-pointer p-2 border-round-sm text-color-secondary hover:text-primary"
        [routerLink]="['/projects', projectId, 'permissions']"
        [routerLinkActive]="'active'"
        role="button"
        (click)="onClose()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="svg-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m15 11.25 1.5 1.5.75-.75V8.758l2.276-.61a3 3 0 1 0-3.675-3.675l-.61 2.277H12l-.75.75 1.5 1.5M15 11.25l-8.47 8.47c-.34.34-.8.53-1.28.53s-.94.19-1.28.53l-.97.97-.75-.75.97-.97c.34-.34.53-.8.53-1.28s.19-.94.53-1.28L12.75 9M15 11.25 12.75 9"
          />
        </svg>

        <span class="text-route">Permissions</span>
      </li>
    </ul>
    }
  </div>

  <!-- Bottom -->
  <div class="sidebar-bottom">
    <div class="switch-theme">
      <ng-container *ngIf="getTheme() === 'light'">
        <i
          class="fa-solid fa-moon fa-2x"
          role="button"
          (click)="setTheme(false)"
        ></i>
      </ng-container>
      <ng-container *ngIf="getTheme() === 'dark'">
        <i
          class="fa-solid fa-lightbulb fa-2x"
          role="button"
          (click)="setTheme(true)"
        ></i>
      </ng-container>
      <div class="card flex justify-content-center">
        <p-selectButton
          [options]="themeOptions"
          [formControl]="themeControl"
          optionLabel="label"
          optionValue="value"
        >
          <ng-template let-item pTemplate>
            @if(item.value === 'light') {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="svg-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              />
            </svg>

            } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="svg-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
              />
            </svg>

            }
          </ng-template>
        </p-selectButton>
      </div>
    </div>
    <span>0.0.1</span>
  </div>
</aside>
