<div
  class="flex w-full justify-content-between align-items-center py-4 px-3 shadow-2 border-round-md cursor-pointer border-1 border-transparent hover:border-primary mb-4"
  (click)="onOpenProject(project.id)"
>
  <div class="flex align-items-center gap-2">
    <div
      class="w-3rem h-3rem border-circle cursor-pointer font-bold bg-primary flex justify-content-center align-items-center"
    >
      {{ project.name[0] + project.name[1] }}
    </div>
    <div>
      <p class="m-0 text-xl font-bold">{{ project.name }}</p>
      <p class="m-0 text-sm md:text-lg">{{ project.description }}</p>
      <div class="block mt-2 md:hidden">
        <app-project-card-social [project]="project" />
      </div>
    </div>
  </div>
  <div class="flex">
    <div class="md:block mr-3 hidden">
      <app-project-card-social [project]="project" />
    </div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="svg-icon"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m8.25 4.5 7.5 7.5-7.5 7.5"
      />
    </svg>
  </div>
</div>
