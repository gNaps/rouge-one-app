<app-topbar [showDropDownProjects]="false" />
<div class="px-3 md:px-8">
  <div class="flex justify-content-between align-items-center">
    <h1>Your projects</h1>
    <p-button
      icon="pi pi-plus"
      [outlined]="true"
      class="mr-3"
      (click)="onCreate()"
    ></p-button>
  </div>
  @if(projects()) {
  <app-project-list
    [projects]="projects()"
    (openProject)="onOpenProject($event)"
  />
  }
</div>
